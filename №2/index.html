<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const array = [7, 2, 3, 4, 23];
      let x = 1;

      let incrementFunc = (array) => {
        for (let i = 0; i < array.length; i++) {
          array[i] += x;
        }

        return array;
      };

      alert(incrementFunc(array));
    </script>
  </body>
</html>
